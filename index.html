
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan SDTQ 2025</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin-top: 20px;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 60px;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
    }

    .student-photo {
      width: 180px;
      height: 270px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Sekolah" class="logo" />
    <h1>Pengumuman Kelulusan</h1>
    <h2>SDTQ Muhammad Al Fatih Tahun 2025</h2>
    <input type="text" id="nameInput" placeholder="Masukkan Nama Anda (boleh nama panggilan)" />
    <button onclick="checkGraduation()">Cek Kelulusan</button>
    <div id="result"></div>
  </div>

  <script src="data_with_photos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function normalizeName(name) {
      return name.trim().toLowerCase().replace(/\s+/g, " ");
    }

    function showConfetti() {
      confetti({
        particleCount: 200,
        spread: 120,
        startVelocity: 45,
        origin: { x: 0.5, y: 0.6 }
      });
    }

    function checkGraduation() {
      const input = normalizeName(document.getElementById("nameInput").value);
      const resultDiv = document.getElementById("result");

      const siswa = students.find(s => normalizeName(s.name).includes(input));

      if (siswa) {
        showConfetti();
        resultDiv.innerHTML = `
          <div class="result-box">
            <h3>Selamat, ${siswa.name}!</h3>
            <p>Status: <strong>${siswa.status}</strong></p>
            <img src="${siswa.photo}" alt="Foto ${siswa.name}" class="student-photo"/>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">Nama tidak ditemukan. Coba masukkan sebagian nama atau nama panggilan.</p>`;
      }
    }
  </script>
</body>
</html>
